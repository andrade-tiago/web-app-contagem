<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Contagem Web App</title>

		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" />

		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./app/main.js"></script>
		<script defer src="./app/config.js"></script>
	</head>
	<body>
		<header></header>

		<div class="container">
			<div class="content row">
				<section class="content" id="menu">
					<h3>Opções</h3>

					<dl class="content options">
						<dt>Bloqueios de clique (segundos)</dt>
						<dd class="content">
							Impede que o botão seja clicado mais de uma vez acidentalmente, travando-o por um instante.
							<input type="number" class="input" id="block-time" />
						</dd>
					</dl>
				</section>
	
				<main class="content">
					<input type="text"
						class="input"
						id="title"
						placeholder="O que está sendo contado?" />

					<output id="count">0</output>
					<button class="btn" id="add"><i class="ri-add-line"></i></button>
				</main>
			</div>
		</div>

		<footer></footer>
	</body>
</html>
